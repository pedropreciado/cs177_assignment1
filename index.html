<!DOCTYPE html>
<html>
<head>
	<title>Tasty Bytes</title>
	<link rel="stylesheet" href="bootstrap.min.css" media="all">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Tasty Bytes</h1>
		</div>
		<div class="food-items row">
	        <div class="food col-md-4">
	            <img class="img-responsive" src="egg" alt="Egg">
	            <h3>Eggs</h3>
	            <input type="number">
	        </div>
	        <div class="food col-md-4">
	            <img class="img-responsive" src="orange" alt="Orange">
	            <h3>Oranges</h3>
	            <input type="number">
	        </div>
	        <div class="food col-md-4">
	            <img class="img-responsive"  src="olive" alt="Olive">
	            <h3>Olives</h3>
	            <input type="number">
	        </div>
        </div>
        <div class="food-items row">
	        <div class="food col-md-4">
	            <img class="img-responsive" src="chicken" alt="Chicken">
	            <h3>Chicken</h3>
	            <input type="number">
	        </div>
	        <div class="food col-md-4">
	            <img class="img-responsive" src="bread" alt="Bread">
	            <h3>Bread</h3>
	            <input type="number">
	        </div>
	        <div class="food col-md-4">
	            <img class="img-responsive"  src="banana" alt="Banana">
	            <h3>Bananas</h3>
	            <input type="number">
	        </div>
        </div>
	</div>
    <input type="submit">
</body>
</html>
